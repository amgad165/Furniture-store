        {% if error_message %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error_message }}

                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h1>Add a new Colour</h1>
                            <form method="post">
                                {% csrf_token %}
                               
             <div class="mb-3">
    <label for="color" class="form-label">Color Name</label>
    <input name="colour_name" required type="text" class="form-control" id="color" >
  </div>

  <div class="color-picker">
    <input type="color" id="color-input" value="#431919">
    <div id="color-display" class="color-display"></div>
    <input name="colour_hex" required type="text" id="hex-code" class="form-control mt-3" value="#431919">
</div>
                               
          <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Save Colour</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery.min.js' %}"></script>


<script>
const colorInput = document.getElementById('color-input');
const colorDisplay = document.getElementById('color-display');
const hexCodeInput = document.getElementById('hex-code');

colorInput.addEventListener('input', () => {
    const selectedColor = colorInput.value;
    colorDisplay.style.backgroundColor = selectedColor;
    hexCodeInput.value = selectedColor;
});

// Initialize color display
colorDisplay.style.backgroundColor = colorInput.value;
</script>


 <script>
    // Automatically close the alerts after 5 seconds (5000 milliseconds)
    $(document).ready(function() {
        setTimeout(function() {
            $('.alert').alert('close');
        }, 3000);
    });
</script>
